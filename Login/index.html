<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>

            <section>
                <h1>Login</h1>
                <hr>
            </section>
            
            <section>
                <label for="email">Seu e-mail</label><br>
                <input type="email" name="email" class="campo" placeholder="contato@htmlcsspro.com" required> <br>
            </section>
            
            <section>
                <label for="senha">Sua senha</label><br>
                <input type="password" name="senha" class="campo" placeholder="1234" required><br>
            </section>

            <section>
                <input type="checkbox" name="conectado" class="conectado" >
                <label for="conectado">Manter-me logado</label><br><br>
            </section>

            <section>
                <input type="button" value="Logar" class="btn"><br>
            </section>

            <section>
                <label for="cadastro">Ainda n√£o tem conta? <a href="#">Cadastre-se</a></label><br>
            </section>
        </fieldset>
    </form>

</body>
</html>
